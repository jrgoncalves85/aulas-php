<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Pessoal</title>
    <link rel="stylesheet" href="estilo.css">

	<script type="text/javascript">
		function validaCampo()
		{
			if(document.recado.txtnome.value=="")
			{
				alert("O campo nome é obrigatório!");
				return false;
			}
			if(document.recado.txtrecado.value=="")
			{
				alert("O campo menssagem é obrigatório!");
				return false;
			}
			else
			return true;
		}
	</script>
</head>
<body>
<div id="tudo">
    <div id="topo">
        <img id="foto" src="imagens/Junior2020.jpg" width="75" height="75">
        <div id="titulo">
			<img id="logo" src="imagens/logo-nome.png" width="350" height="58">
			<p class="slogan">May the Force be with you</p>
		</div>	
    </div>
    <div id="menu">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Pessoal</a></li>
            <li><a href="#">Acadêmico</a></li>
            <li><a href="#">Profissional</a></li>
            <li><a href="#">Recados</a></li>
        </ul>
    </div>
	<div id="conteudo">
		<h3>Deixe aqui seu comentário</h3>   
		<form id="recado" name="recado" action="recado-enviar.php" method="POST" onsubmit="return validaCampo(); return false;">
		   	<div>
			 	<label for="txtnome">Nome:</label>
			 	<div>
			   		<input type="text" name="txtnome">
			 	</div> 
		   </div>
		   <div>
			 	<label for="optturma">Turma:</label>
			 	<div>
			   		<select name="optturma">
				   		<option value="0"> Selecione...</option>
						<option value="1C"> 1ºC </option>
						<option value="2C"> 2ºC </option>
						<option value="3C"> 3ºC </option>
			   		</select> 
			 	</div> 
		   </div>
		   <div >
				<label for="txtrecado">Comentário:</label>
				<div >
					<textarea name="txtrecado" cols="30" rows="5"></textarea>
				</div> 
		   </div>
		   <div>
			 	<div>
				 	<input type="submit" value="Enviar comentário">
			 	</div>
		   	</div>
		</form>
	</div>				
	<div id="rodape">
		<p>Desenvolvido por Júnior Gonçalves - 2021</p>
	</div>
</div>
